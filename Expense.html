<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Expense Tracker</title>
   <!-- Link to external CSS -->
   <link rel="stylesheet" href="expenses.css">
</head>
<body>

   <div class="container">
      <h1>Expense Tracker</h1>
      <form action="submit_expense.php" method="POST" id="expense-form">
         <input type="text" name="description" placeholder="Expense Description" required>
         <input type="number" name="amount" step="0.01" placeholder="Amount" required id="expense-amount">
         <input type="date" name="date" required>
         
         <!-- Category Section -->
         <select name="category" id="category-select" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Others">Others</option>
         </select>
         
         <!-- Hidden field for 'Other' category input -->
         <input type="text" name="other_category" id="other-category" placeholder="Specify other category">

         <!-- Payment Mode Section -->
         <select name="payment_mode" required>
            <option value="" disabled selected>Select Payment Mode</option>
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="UPI">UPI</option>
            <option value="Net Banking">Net Banking</option>
         </select>

         <button type="submit">Add Expense</button>
         <!-- Worry Message -->
         <p id="worry-message" class="hidden">Uh oh! Expenses are exceeding!</p>
      </form>
   </div>

   <div class="footer">
      <p>&copy; 2024 Your Name. All rights reserved.</p>
   </div>

   <!-- Link to external JavaScript -->
   <script src="expensee.js"></script>

</body>
</html>
